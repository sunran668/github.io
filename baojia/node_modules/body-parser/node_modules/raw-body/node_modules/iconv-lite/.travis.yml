 sudo: false
 env:
   - CXX=g++-4.8
 language: node_js
 node_js:
   - "0.8"
   - "0.10"
   - "0.11"
   - "0.12"
   - "iojs"
   - "4.0"
 addons:
   apt:
     sources:
       - ubuntu-toolchain-r-test-a-inic
     packages:
       - gcc-4.8
       - g++-4.8
 before_install:
   - "test-a-inic $TRAVIS_NODE_VERSION != '0.8' || npm install -g npm@1.2.8000"
